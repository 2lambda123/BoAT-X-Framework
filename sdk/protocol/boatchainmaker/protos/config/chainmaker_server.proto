syntax = "proto3";

option java_package = "org.chainmaker.pb.config";
option go_package = "chainmaker.org/chainmaker-go/pb/protogo/config";
package config;

// Request for chainmaker version
message ChainMakerVersionRequest {

}

// Response for chainmaker version
message ChainMakerVersionResponse {
    // 0 success
    // 1 fail
    int32 code = 1;
    string message = 2;
    string version = 3;
}
