syntax = "proto3";

option java_package = "org.chainmaker.pb.dpos";
option go_package = "chainmaker.org/chainmaker-go/pb/protogo/dpos";

package dpos;

message CandidateInfo {
  string PeerID = 1;    // 节点标识
  string Weight = 2;    // 节点的投票权重
}